<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<script type="text/javascript"
	src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script type="text/javascript"
	src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<link rel="stylesheet"
	href="webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>
</head>
<body>
	<div class="container">

		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:each="tables : ${testname}" th:value="${tables}"
								th:text="${tables}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data: ${lama}">
							<td th:each="ma :${data}" th:text="${ma}"></td>
							<td><a th:href="@{/delete(id=${data[0][0]})}" class="btn btn-danger delBtn"><i
									class="fa fa-trash" aria-hidden="true"></i> Delete</a> <a
								th:href="@{/findOne}" class="btn btn-primary eBtn"><i
									class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a> <a
								th:href="@{/XmlOne(id=${data[0][0]})}" class="btn btn-warning"><i
									class="fa fa-exchange" aria-hidden="true"></i> XML</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script>
		jQuery('.eBtn').on('click', function() {
		    var $row = jQuery(this).closest('tr');
		    var $columns = $row.find('td');

		    $columns.addClass('row-highlight');
		    var values = "";

		    jQuery.each($columns, function() {
		    	
		        alert($(this).html());
		    });
		});
		</script>
<div class="myForm">
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p class="alert alert-danger">Êtes-vous sûr de vouloir
								supprimer cet utilisateur?  </p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<a href="" class="btn btn-danger" id="delRef">Delete</a>
						</div>
					</div>
				</div>
			</div>

			<form th:action="@{/save}" method="post">

				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Update or
									Create</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
								<th:block th:each="tables : ${testname}" th:value="${tables}">
									<label for="${tables}" class="col-form-label" th:text="${tables}">ID:</label> 
									<input type="text" class="form-control" th:id="${tables}" th:name="${tables}" placeholder="">
										</th:block>
								</div>
					
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="Save">
							</div>
						</div>
					</div>
				</div>


			</form>
		</div>
	</div>
</body>
</html>
