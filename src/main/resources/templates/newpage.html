<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>newpage</title>
<script type="text/javascript"
	src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script type="text/javascript"
	src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>
</head>
<body>
	<script>
	
		$(document).ready(function(){
			$('.button').on('click', function(){
				$('#balbaz').val($('#makmak').text());

			  });
			});
	</script>
	<div class="container wrapper">
		<form th:action="@{/functionlist/save}" method="post">
			<div>
				<label for="project_name"> Table Name:</label> <span
					th:text="${param.ch}" id="makmak"></span> <input id="balbaz" type="text"
					name="lx" hidden>
			</div>
			<div>
				<label>Table Colonne:</label>
				<ul class="checkbox-list">
					<li th:each="colonne : ${selectnames}"><input type="checkbox"
						name="searchValues" th:value="${colonne}" /> <span
						class="primary" th:text="${colonne}"></span></li>
				</ul>
			</div>
			<div class="actions">
				<input type="submit" class="button" value="Save"> <a
					th:href="@{/}" class="button button-secondary">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
